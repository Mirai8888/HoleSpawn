# HoleSpawn configuration

llm:
  provider: "anthropic"  # anthropic, openai, google
  model: claude-sonnet-4-20250514
  max_tokens: 4000
  temperature: 0.7

generation:
  max_retries: 3
  validation_enabled: true
  max_validation_retries: 3
  timeout_seconds: 60
  voice_matching:
    enforce_vocabulary_usage: true
    min_vocabulary_match: 0.2
    block_generic_cryptic: true
    require_interest_relevance: true

deployment:
  auto_deploy: false
  platform: netlify

costs:
  warn_threshold: 1.00
  max_cost: 5.00

output:
  base_dir: outputs
  keep_last_n: 10

scraping:
  method: archive
  apify:
    max_tweets: 200
    include_retweets: false

rate_limit:
  calls_per_minute: 20
